<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเอกสาร</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            min-width: 300px;
        }

        .search-input:focus {
            outline: none;
            border-color: #2193b0;
            box-shadow: 0 0 0 3px rgba(33, 147, 176, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 147, 176, 0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .document-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .document-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .document-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .document-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            fill: #2193b0;
        }

        .document-files {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .files-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            font-size: 0.85em;
            color: #666;
        }

        .file-icon {
            width: 14px;
            height: 14px;
            fill: #28a745;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 15px;
        }

        .category-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-results h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #2193b0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2193b0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .documents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ระบบจัดการเอกสาร</h1>
            <p>ค้นหาและจัดการเอกสารงานวิจัยอย่างมีประสิทธิภาพ</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="ค้นหาเอกสาร, ผู้แต่ง, หรือคำสำคัญ...">
                <button class="search-btn" onclick="searchDocuments()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    ค้นหา
                </button>
            </div>
            
            <div class="filters">
                <select class="filter-select" id="departmentFilter">
                    <option value="">ทุกแผนก</option>
                    <option value="วิทยาการคอมพิวเตอร์">วิทยาการคอมพิวเตอร์</option>
                    <option value="วิศวกรรมศาสตร์">เทคโลโลยีสารสนเทศ</option>
                </select>
                
                <select class="filter-select" id="yearFilter">
                    <option value="">ทุกปี</option>
                    <option value="2553">2553</option>
                    <option value="2552">2552</option>
                    <option value="2551">2551</option>
                    <option value="2550">2550</option>
                </select>
                
                <select class="filter-select" id="typeFilter">
                    <option value="">ทุกประเภท</option>
                    <option value="IOT">IOT</option>
                    <option value="Research">Game</option>
                    <option value="Thesis">Website</option>
                </select>
            </div>
        </div>

        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalDocuments">0</div>
                    <div class="stat-label">เอกสารทั้งหมด</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalFiles">0</div>
                    <div class="stat-label">ไฟล์ทั้งหมด</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">0</div>
                    <div class="stat-label">หมวดหมู่</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSize">0 MB</div>
                    <div class="stat-label">ขนาดไฟล์รวม</div>
                </div>
            </div>

            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>กำลังโหลดข้อมูล...</p>
            </div>

            <div id="documentsContainer" class="documents-grid" style="display: none;">
                <!-- Documents will be loaded here -->
            </div>

            <div id="noResults" class="no-results" style="display: none;">
                <h3>ไม่พบเอกสารที่ค้นหา</h3>
                <p>กรุณาลองเปลี่ยนคำค้นหาหรือเงื่อนไขการกรอง</p>
            </div>
        </div>
    </div>

    <script>
        // Sample data (in real application, this would come from API)
        const sampleDocuments = [
            {
                id: 1,
                title: "สภาพแวดล้อมเพื่อพัฒนาในการสร้างฐานข้อมูลรายงานเพื่อความพร้อมด้านความปลอดภัยสำหรับหน่วยงานรัฐในเทศกาลสำคัญสาขาวิชาวิศวกรรมศาสตร์คอมพิวเตอร์และวิศวกรรมศาสตร์",
                document_name: "Name: สมคิด ชุมแสง",
                author: "สมคิด ชุมแสง",
                department: "วิทยาการคอมพิวเตอร์",
                publish_year: 2550,
                document_type: "IOT",
                language: "ไทย",
                created_at: "2553-06-05",
                keywords: "ความเพื่อพัฒนาในการสร้างฐานข้อมูล",
                files: [
                    { name: "unuresearch52-04-top.pdf", size: "14.48 KB", type: "pdf" },
                    { name: "File_Web_site.zip", size: "2.20 MB", type: "zip" },
                    { name: "poster", size: "20.50 KB", type: "image" },
                    { name: "unuresearch52-04-top.docx", size: "14.48 KB", type: "docx" },
                    { name: "program", size: "1.2 MB", type: "program" }
                ],
                categories: ["วิทยาการคอมพิวเตอร์", "ฐานข้อมูล", "ความปลอดภัย", "IOT"]
            },
            {
                id: 2,
                title: "การพัฒนาระบบจัดการข้อมูลออนไลน์สำหรับสถาบันการศึกษา",
                document_name: "ระบบจัดการข้อมูล",
                author: "นางสาวสมใจ ใจดี",
                department: "วิทยาการคอมพิวเตอร์",
                publish_year: 2552,
                document_type: "Game",
                language: "ไทย",
                created_at: "2552-08-15",
                keywords: "ระบบจัดการข้อมูล, การศึกษา, ออนไลน์",
                files: [
                    { name: "research_report.pdf", size: "5.2 MB", type: "pdf" },
                    { name: "source_code.zip", size: "850 KB", type: "zip" }
                ],
                categories: ["วิทยาการคอมพิวเตอร์", "ระบบจัดการ" , "เกม"]
            },
            {
                id: 3,
                title: "การศึกษาเปรียบเทียบอัลกอริทึมการเรียนรู้ของเครื่องสำหรับการจำแนกข้อมูล",
                document_name: "Machine Learning Algorithms",
                author: "ผศ.ดร.วิชาญ เก่งมาก",
                department: "วิศวกรรมศาสตร์",
                publish_year: 2551,
                document_type: "Website",
                language: "ไทย",
                created_at: "2551-12-20",
                keywords: "machine learning, อัลกอริทึม, การจำแนก",
                files: [
                    { name: "thesis_full.pdf", size: "12.8 MB", type: "pdf" },
                    { name: "presentation.pptx", size: "3.4 MB", type: "pptx" },
                    { name: "dataset.csv", size: "2.1 MB", type: "csv" }
                ],
                categories: ["วิศวกรรมศาสตร์", "Machine Learning", "เว็บไซต์"]
            }
        ];

        let currentDocuments = sampleDocuments;
        let filteredDocuments = sampleDocuments;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                loadDocuments();
                updateStats();
            }, 1000);
        });

        function loadDocuments() {
            const container = document.getElementById('documentsContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const noResults = document.getElementById('noResults');
            
            loadingIndicator.style.display = 'none';
            
            if (filteredDocuments.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            container.style.display = 'grid';
            container.innerHTML = '';

            filteredDocuments.forEach(doc => {
                const card = createDocumentCard(doc);
                container.appendChild(card);
            });
        }

        function createDocumentCard(doc) {
            const card = document.createElement('div');
            card.className = 'document-card';
            
            const filesHtml = doc.files.map(file => `
                <div class="file-item">
                    <svg class="file-icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    <span>${file.name} (${file.size})</span>
                </div>
            `).join('');

            const categoriesHtml = doc.categories.map(cat => `
                <span class="category-tag">${cat}</span>
            `).join('');

            card.innerHTML = `
                <h3 class="document-title">${doc.title}</h3>
                <div class="document-meta">
                    <div class="meta-item">
                        <svg class="meta-icon" viewBox="0 0 24 24">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                        <span><strong>ผู้แต่ง:</strong> ${doc.author}</span>
                    </div>
                    <div class="meta-item">
                        <svg class="meta-icon" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.9L16.2,16.2Z"/>
                        </svg>
                        <span><strong>แผนก:</strong> ${doc.department}</span>
                    </div>
                    <div class="meta-item">
                        <svg class="meta-icon" viewBox="0 0 24 24">
                            <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"/>
                        </svg>
                        <span><strong>ปี:</strong> ${doc.publish_year} | <strong>ประเภท:</strong> ${doc.document_type}</span>
                    </div>
                </div>
                <div class="document-files">
                    <div class="files-title">ไฟล์แนบ (${doc.files.length} ไฟล์)</div>
                    ${filesHtml}
                </div>
                <div class="categories">
                    ${categoriesHtml}
                </div>
            `;

            return card;
        }

        function updateStats() {
            const totalFiles = filteredDocuments.reduce((sum, doc) => sum + doc.files.length, 0);
            const totalSize = filteredDocuments.reduce((sum, doc) => {
                return sum + doc.files.reduce((fileSum, file) => {
                    const size = parseFloat(file.size.replace(/[^\d.]/g, ''));
                    const unit = file.size.match(/[A-Z]+/)[0];
                    return fileSum + (unit === 'MB' ? size : size / 1024);
                }, 0);
            }, 0);

            document.getElementById('totalDocuments').textContent = filteredDocuments.length;
            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalCategories').textContent = 
                [...new Set(filteredDocuments.flatMap(doc => doc.categories))].length;
            document.getElementById('totalSize').textContent = totalSize.toFixed(2) + ' MB';
        }

        function searchDocuments() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const department = document.getElementById('departmentFilter').value;
            const year = document.getElementById('yearFilter').value;
            const type = document.getElementById('typeFilter').value;

            filteredDocuments = sampleDocuments.filter(doc => {
                const matchesSearch = !searchTerm || 
                    doc.title.toLowerCase().includes(searchTerm) ||
                    doc.author.toLowerCase().includes(searchTerm) ||
                    doc.keywords.toLowerCase().includes(searchTerm);

                const matchesDepartment = !department || doc.department === department;
                const matchesYear = !year || doc.publish_year.toString() === year;
                const matchesType = !type || doc.document_type === type;

                return matchesSearch && matchesDepartment && matchesYear && matchesType;
            });

            loadDocuments();
            updateStats();
        }

        // Add event listeners for filters
        document.getElementById('departmentFilter').addEventListener('change', searchDocuments);
        document.getElementById('yearFilter').addEventListener('change', searchDocuments);
        document.getElementById('typeFilter').addEventListener('change', searchDocuments);
        
        // Add enter key support for search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchDocuments();
            }
        });
    </script>
</body>
</html>
